<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Clothing E-Store</h1>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">category</a>
            <form class="form-inline">
                <input type="text" id="searchInput" oninput="searchProducts()" placeholder="Enter the item name">
            </form>
        </nav>
        <span id="showCartBtn">Show Cart Items</span>
        <ul id="cartList"></ul>
        <br>
        <table class="clothing-items">
            <thead>
                <br>
                <hr>
                <div class="categoryList">
                </div>
            </thead><br><br>
            <tbody id="userdata">
                <div class="product">

                </div>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
